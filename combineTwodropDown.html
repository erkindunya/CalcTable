$(function () {
    $("#btnCombine").click(function() {
    var myString = $('#SelectedValues').val();
    
    var arr = myString.split('-');
    var text = arr[0] + "-" + arr[1];
    $("#duallistbox_demo2 option:contains(" + text + ")").attr('selected', 'selected'); 
    $("#number").val(arr[2]);   
    $("#SelectedValues").append("<option>" + $("#duallistbox_demo2 option:selected").val()
    + "" + $("#number").val());
 });
});
