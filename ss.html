                $("myDiv span:nth-child(0)).text("Span, 1, text");
                $("myDiv span:nth-child(1)).text("Span, 2, text");
                $("myDiv span:nth-child(2)).text("Span, 3, text");
            });
       
            $("#myButtonGet").click(function(){
            alert("Span 1 Text " + $("myDiv span:nth-child(0)).text());
            alert("Span 2 Text " + $("myDiv span:nth-child(1)).text());
            alert("Span 3 Text " + $("myDiv span:nth-child(2)).text());
            });
            });
</script>
